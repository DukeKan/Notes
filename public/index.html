<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<style>
    #createFormContainer {
        display: flex;
        width: 100%;
        align-items: center;
        padding-bottom: 30px;
        flex-direction: column;
    }
    
    #createNote {
        align-items: center;
    }
    
    #tableContainer {
        overflow-x: auto
    }
    
    #notesTable {
        width: 100%;
        border-collapse: collapse;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    
    th {
        background-color: rgb(157, 196, 159);
        color: white;
    }
    
    tr:hover {
        background-color: #a9eee2;
    }
    
    table,
    th,
    td {
        border-bottom: 1px solid #ddd;
        padding: 20px;
        text-align: left;
    }
</style>

<head>
    <title>Notes</title>
    <script type="text/javascript" src="network.js" async></script>
    <script type="text/javascript" src="app.js" async></script>
</head>

<div id="createFormContainer">
    <h1>Create a new note</h1>

    <body>
        <form id="createNote">
            <input type="text" class="name">
            <input type="text" class="description">
            <input type="submit" value="Create note">
        </form>
    </body>
</div>

<!-- Filled by JS -->
<div id="tableContainer">
    <table id="notesTable">
    </table>
</div>

</html>
